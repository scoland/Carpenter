<!DOCTYPE html>
<html>
<head>
	<title>Sampler</title>
	<script src="https://use.typekit.net/rhx3gmk.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

	<ul class="modules">
		<li class="osc">
			<h2>Osc</h2>
			<div class="tabs is-toggle waves">
				<button class="active sine-wave" data-wave="sine">Sin</button>
				<button class="square-wave" data-wave="square">Sqr</button>
				<button class="triange-wave" data-wave="triangle">Tri</button>
				<button class="saw-wave" data-wave="sawtooth">Saw</button>
			</div>

			<div class="octave-contain">
				<h3>Octave</h3>
				<a href="#" class="dec-octave"><i class="fa fa-chevron-left"></i></a>
				<span class="octave-num">0</span>
				<a href="#" class="inc-octave"><i class="fa fa-chevron-right"></i></a>
			</div>

			<div class="detune-contain">
				<h3>Detune</h3>
				<a href="#" class="dec-detune"><i class="fa fa-chevron-left"></i></a>
				<span class="detune-num">0</span>
				<a href="#" class="inc-detune"><i class="fa fa-chevron-right"></i></a>
			</div>

			<div class="amp-contain">
				<h3>Amp</h3>
				<canvas nx="dial" width="80" height="80" id="ampdial"></canvas>
			</div>
		</li>
		<li class="filter">
			<h2>Filters</h2>

			<div class="tabs is-toggle filters">
				<button class="active sine-wave" data-wave="lowpass">Lowpass</button>
				<button class="square-wave" data-wave="highpass">Highpass</button>
				<button class="triange-wave" data-wave="bandpass">Bandpass</button>
				<button class="saw-wave" data-wave="notch">Notch</button>
			</div>

			<h3>Cutoff</h3>
			<div class="filter-knob-contain">
				<canvas nx="dial" id="cutoffdial" width="80" height="80"></canvas>
			</div>
		</li>
		<li class="envelope">
			<div class="env-contain">
				<h2>Env</h2>
				<div class="multi-contain">
					<canvas nx="multislider" height="175" width="250" id="envadsr"></canvas>
				</div>
				
			</div>
			<div class="lfo-contain">
				<h2>LFO</h2>
				<canvas nx="toggle" id="lfotoggle"></canvas>
				<canvas nx="dial" width="80" height="80" id="lforate"></canvas>
			</div>
		</li>
		<li class="effects">
			<h2>FX</h2>

			<div class="verb-contain">
				<h3>Reverb</h3>
				<canvas nx="toggle" id="verbtoggle"></canvas>
				<canvas nx="dial" width="80" height="80" id="verbroom"></canvas>
				<p>Room</p>
				<canvas nx="dial" width="80" height="80" id="verbwet"></canvas>
				<p>Wet</p>
			</div>

			<div class="distortion-contain">
				<h3>Distortion</h3>
				<canvas nx="toggle"></canvas>
				<canvas nx="dial" width="80" height="80" id="distamt"></canvas>
				<p>Amount</p>
				<canvas nx="dial" width="80" height="80" id="distwet"></canvas>
				<p>Wet</p>
			</div>

		</li>
	</ul>
